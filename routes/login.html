<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8" />
<title>CSS3 Contact Form</title>
</head>
<body>
<div id="contact">
    <h1>Send an email</h1>
    <form action="http://localhost:3000/todo/login" method="post">
            <label for="name">Name:</label>
            <input type="text" id="username" name="username" placeholder="Enter your full name" />
            <label for="name">Password:</label>
            <input type="password" id="password" name="password" placeholder="Enter your full name" />
            <input type="submit" value="Send message" />
    </form>
</div>
</body>
</html>
